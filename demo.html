<html>
    <head>
        <script src="resources/angular.js"></script>
        <script src="resources/acorn.js"></script>
        <script src="resources/walk.js"></script>
        <script src="api.js"></script>
        <script src="demo.js"></script>

        <link rel="stylesheet" type="text/css" href="demo.css"></link>
        
        <title>Demo</title>
    </head>

    <body ng-app="" ng-controller="ctrl" id="ng-app">
        <div>
            <span>Whitelist:</span>
            <input ng-list ng-model="whitelist"></input>
        <div>
        <div>
            <span>Blacklist:</span>
            <input ng-list ng-model="blacklist"></input>
        <div>
        <div>
            <span>Structure:</span>
            <input ng-model="structure"></input>
        <div>
        <textarea id="code-editor" rows="20" cols="100" ng-model="code"></textarea>
        <div id="error-container">Errors:
            <div class="error-message" ng-repeat="item in check()">- {{item}}</div>
        </div>
    </body>
</html>
